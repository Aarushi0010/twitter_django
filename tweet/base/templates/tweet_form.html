{% extends "layout.html" %}

{% block title %}
Tweets
{% endblock %}

{% block content %}


<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data"
    class="form">
    {% csrf_token %} 
    {{ form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back</a>
</h2>

{% endblock %}
